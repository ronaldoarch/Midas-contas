<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Saldo Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meta Saldo Monitor</h1>
    </header>

    <main>
        <section id="alerts" class="section">
            <h2>Alertas Ativos</h2>
            <div id="alertsList" class="cards-container"></div>
        </section>

        <section id="accounts" class="section">
            <h2>Todas as Contas</h2>
            <button id="showAllButton" class="refresh-button" style="margin-bottom: 1rem;">Mostrar todas as contas</button>
            <div id="accountsList" class="cards-container"></div>
        </section>

        <button id="refreshButton" class="refresh-button">Atualizar Agora</button>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
